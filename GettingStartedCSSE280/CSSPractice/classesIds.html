<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classesIds</title>
    <style>
        p {
            #decide {
                color:blue;
                font-size: 300%;
            }
        }

    </style>
</head>
<body>
    <p>Deciding what not to do is as important as deciding what to do</p>
    <p style="color:red">My inline text is red!</p>
    <p class="blue" .blue {color:blue}>Third Paragraph</p>
    <p>Fourth Paragraph</p>
</body>
</html>
